<div class="container w-50 mt-5 text-center">
  <div class="text-center display-4 m-3 text-white">
    Word Limit: {{ limit }}
  </div>

  <input type="range" name="" id="" min="1" max="20" value="{{ limit }}" class="slider form-control-range" (change)= "handleSlideChange($event.target.value)"/>

  <button (click)= "generate()" class="btn btn-info">Random Country Name</button>

  <div *ngIf="countries" class="card card-body">
    <p class="display-5">{{ countries }}</p>
  </div>
</div>
